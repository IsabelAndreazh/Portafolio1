<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Contacto</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	</head>
<body>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">CONTACTO</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document" id="fondo">
    		<div class="modal-content container">
	    		<div class="container">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          		<span aria-hidden="true">&times;</span>
		        		</button>
		       			<h4 class="modal-title" id="myModalLabel">Formulario User Testing 360</h4>
		     		</div>
		     		<div class="modal-body">
		      			<div class="form-group row">
							<label class="col-xs-3 ">Nombre <span class="asterisco">*</span></label>
							<div class="col-xs-9">
								<input class="caja-contacto">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-3 ">Email <span class="asterisco">*</span></label>
							<div class="col-xs-9">
								<input class="caja-contacto">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-3">Dejame tu URL <span class="asterisco">*</span></label>
							<div class="col-xs-9">
								<textarea class="caja-contacto" rows="5" id="comment"></textarea>
								<button type="button" class="btn btn-primary block">Enviar Email</button>
								<input class="block mg-3">
							</div>
						</div>
		      		</div>
	    		</div>
	    		<div class="row">
	    			<div class="col-lg-6">
	    				<p >Powered by <u>Equipo Laboratoria</u></p>
	    			</div>
	    			<div class="col-lg-6"><p >
	    				<p class="text-right "><u>Report abuse</u></p>
	    			</div>
	    		</div>
    		</div>
  		</div>
	</div><!-- termina modal -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
